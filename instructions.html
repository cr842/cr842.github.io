<html>
<head>
		<title> Lost In Space </title>
		<link rel="stylesheet" href="instructions.css">
</head>
<body>
<script>
function skip()
{
	//set animation time to 0 to create the skip efffect
	document.getElementById('skip').style.animationDuration = "0s";
	document.getElementById('skip1').style.animationDuration = "0s";
	document.getElementById('skip2').style.animationDuration = "0s";
	document.getElementById('skip3').style.animationDuration = "0s";
	document.getElementById('skip').style.animationDelay = "0s";
	document.getElementById('skip1').style.animationDelay = "0s";
	document.getElementById('skip2').style.animationDelay = "0s";
	document.getElementById('skip3').style.animationDelay = "0s";
}
</script>	
	<section>
		<div style = "position:absolute; left: center; top:100px;">
			<h1>Instructions</h1>
		</div>
		<div class="stars star1"></div>
		<div class="stars star2"></div>
		<div class="stars star3"></div>
		<div class="stars star4"></div>
		<div class="stars star5"></div>
		<div class="stars star6"></div>
		<div class="stars star7"></div>
		<div class="stars star8"></div>
		<div class="typing">
		<!-- the p tags that create the typing effect, each one has a longer delay time to give the impression of typing -->
		<p id="skip">
		-Click the buttons to make a choice.
		</p>
		<p id="skip1">
		-Click terminal to view items.
		</p>
		<p id="skip2">
		-Different choices will reach a different ending.
		</p>
		<p id="skip3">
		-Press the skip button to skip the animation.
		</p>
		<div style = "position:absolute; left:1100px; top:650px;">
			<button class="button" onclick="skip()">Skip</button>
		</div>
		<div style = "position:absolute; left:120px; top:650px;">
			<a href="index.html" class="button">Menu</a>
		</div>
	</div>
	</section>
