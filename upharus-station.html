<script>
function skip()
{
	document.getElementById('skip').style.animationDuration = "0s";
	document.getElementById('skip').style.animationDelay = "0s";
	document.getElementById('skip1').style.animationDuration = "0s";
	document.getElementById('skip1').style.animationDelay = "0s";
	document.getElementById('skip2').style.animationDuration = "0s";
	document.getElementById('skip2').style.animationDelay = "0s";
	document.getElementById('skip3').style.animationDuration = "0s";
	document.getElementById('skip3').style.animationDelay = "0s";
}
</script>	
	<section>
		<div style = "position:absolute; left:25px; top:100px;" class="typing">
			<p id="skip">
			The first thing to do is turn the power on, these stations were built to
			</p>
			<p id="skip1">
			function for generations so chances are it is still fully operational. The only

	</section>
<script>
function getUrlVars(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for(var i=0;i<vars.length;i++){
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false)
}


if(getUrlVars("left") == "true"){
	sessionStorage.setItem("left","true");
}
if(sessionStorage.getItem("left") == "true"){
	document.getElementById("leftChoice").style.display = "none";
}
if(getUrlVars("power") == "true"){
	sessionStorage.setItem("power","true");
}
if(sessionStorage.getItem("power") == "true"){
	document.getElementById("rightChoice").href = "upharus-lab.html";
	document.getElementById("rightChoice").innerHTML = "Labs";
}

</script>
